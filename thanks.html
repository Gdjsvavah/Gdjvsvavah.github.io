<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Дякуємо за оплату</title>
</head>
<body>
  <h2>Дякуємо за оплату ✅</h2>
  <p id="order-info"></p>

  <button onclick="window.location.href='index.html'">Продовжити покупки</button>
  <button onclick="window.close()">Вийти</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product_id = params.get("product_id");
    const size = params.get("size");
    const product_name = params.get("name");

    document.getElementById("order-info").innerText = 
      `Ваше замовлення: ${product_name}, розмір ${size}`;

    // Відправка даних в Telegram бот через WebApp.sendData
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify({
        product_id: product_id,
        size: size,
        paid: true
      }));
    }
  </script>
</body>
</html>
