<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Замовлення взуття</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #009e8a;
    }
  </style>
</head>
<body>
  <h1>Виберіть взуття для замовлення</h1>

  <!-- Товари -->
  <div class="product">
    <img src="PHOTO_URL_1" alt="Взуття 1">
    <p>Кросівки 1 - $50</p>
    <button class="btn" onclick="order(1)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_2" alt="Взуття 2">
    <p>Кросівки 2 - $60</p>
    <button class="btn" onclick="order(2)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_3" alt="Взуття 3">
    <p>Кросівки 3 - $55</p>
    <button class="btn" onclick="order(3)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_4" alt="Взуття 4">
    <p>Кросівки 4 - $70</p>
    <button class="btn" onclick="order(4)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_5" alt="Взуття 5">
    <p>Кросівки 5 - $65</p>
    <button class="btn" onclick="order(5)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_6" alt="Взуття 6">
    <p>Кросівки 6 - $80</p>
    <button class="btn" onclick="order(6)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_7" alt="Взуття 7">
    <p>Кросівки 7 - $75</p>
    <button class="btn" onclick="order(7)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_8" alt="Взуття 8">
    <p>Кросівки 8 - $90</p>
    <button class="btn" onclick="order(8)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_9" alt="Взуття 9">
    <p>Кросівки 9 - $85</p>
    <button class="btn" onclick="order(9)">Замовити</button>
  </div>

  <div class="product">
    <img src="PHOTO_URL_10" alt="Взуття 10">
    <p>Кросівки 10 - $100</p>
    <button class="btn" onclick="order(10)">Замовити</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // розгорнути на весь екран

    function order(product_id) {
      tg.sendData(product_id.toString());
      alert("✅ Ваше замовлення надіслано!");
    }
  </script>
</body>
</html>
