<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Каталог взуття</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; display: flex; align-items: center; }
        .product img { width: 120px; margin-right: 15px; }
        .product-details { display: flex; flex-direction: column; justify-content: space-between; }
        button { padding: 8px 12px; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Каталог взуття</h1>

    <div class="product">
        <img src="https://static.cropp.com/media/catalog/product/cache/1200/a4e40ebdc3e371adff845072e1c73f37/3/7/370FZ-99X-001-1-1099838.jpg" alt="Кросівки 1">
        <div class="product-details">
            <h3>Кросівки 1</h3>
            <p>Ціна: 55 USD</p>
            <p>Розміри: 43, 44, 45</p>
            <button onclick="order(1)">Замовити</button>
        </div>
    </div>

    <div class="product">
        <img src="https://static.cropp.com/media/catalog/product/cache/1200/a4e40ebdc3e371adff845072e1c73f37/2/5/253DD-70X-003-1-1031844.jpg" alt="Кросівки 2">
        <div class="product-details">
            <h3>Кросівки 2</h3>
            <p>Ціна: 60 USD</p>
            <p>Розміри: 43, 44, 45</p>
            <button onclick="order(2)">Замовити</button>
        </div>
    </div>

    <div class="product">
        <img src="https://static.cropp.com/media/catalog/product/cache/1200/a4e40ebdc3e371adff845072e1c73f37/0/5/059DC-17X-001-1-1094027.jpg" alt="Кросівки 3">
        <div class="product-details">
            <h3>Кросівки 3</h3>
            <p>Ціна: 65 USD</p>
            <p>Розміри: 43, 44, 45</p>
            <button onclick="order(3)">Замовити</button>
        </div>
    </div>

    <div class="product">
        <img src="https://static.cropp.com/media/catalog/product/cache/1200/a4e40ebdc3e371adff845072e1c73f37/3/8/387FZ-33X-001-1-1094035_1.jpg" alt="Кросівки 4">
        <div class="product-details">
            <h3>Кросівки 4</h3>
            <p>Ціна: 70 USD</p>
            <p>Розміри: 43, 44, 45</p>
            <button onclick="order(4)">Замовити</button>
        </div>
    </div>

    <div class="product">
        <img src="https://static.cropp.com/media/catalog/product/cache/1200/a4e40ebdc3e371adff845072e1c73f37/2/4/242DD-99X-001-1-1028758_1.jpg" alt="Кросівки 5">
        <div class="product-details">
            <h3>Кросівки 5</h3>
            <p>Ціна: 75 USD</p>
            <p>Розміри: 43, 44, 45</p>
            <button onclick="order(5)">Замовити</button>
        </div>
    </div>

    <script>
        function order(productId) {
            const size = prompt("Введіть розмір (43-45):");
            if (!size) return;

            // Зберігаємо дані для payment.html через sessionStorage
            sessionStorage.setItem("order", JSON.stringify({ product_id: productId, size: size }));

            // Переходимо на оплату
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
