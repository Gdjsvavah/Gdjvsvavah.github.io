<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каталог взуття</title>
</head>
<body>
  <h1>Каталог взуття</h1>
  <div id="products"></div>

  <script>
    const products = [
      {id: 1, name: "Кросівки 1", price: 55},
      {id: 2, name: "Кросівки 2", price: 60},
      {id: 3, name: "Кросівки 3", price: 65},
      {id: 4, name: "Кросівки 4", price: 70},
      {id: 5, name: "Кросівки 5", price: 75}
    ];

    const container = document.getElementById("products");

    products.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${p.name} - ${p.price} грн</h3>
        <label>Розмір:
          <select id="size-${p.id}">
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
          </select>
        </label>
        <button onclick="goToPayment(${p.id}, '${p.name}', ${p.price})">Замовити</button>
      `;
      container.appendChild(div);
    });

    function goToPayment(id, name, price) {
      const size = document.getElementById(`size-${id}`).value;
      const url = `payment.html?product_id=${id}&name=${encodeURIComponent(name)}&size=${size}&price=${price}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
